    <script>
        const defaultLang = "en"; // Default language
        const userLang = navigator.language || navigator.userLanguage; // Detect browser language
        const lang = userLang.split('-')[0]; // Extract language code, e.g., "en-US" -> "en"
        function loadLocalization(language) {
            fetch(`locales/${language}.json`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Localization file for ${language} not found.`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data.header.home); // Handle localization data
                })
                .catch(error => {
                    console.error("Error loading localization file:", error);
                    if (language !== defaultLang) {
                        loadLocalization(defaultLang);
                    }
                });
        }
        loadLocalization(lang);
    </script>
